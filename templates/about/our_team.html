{% extends 'base.html' %}
{% load static %}

{% block title %}Our Team{% endblock %}

{% block extra_css %}
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #f4f6f8;
    }

    .section-title {
        text-align: center;
        font-size: 2.5em;
        margin: 40px 0 20px;
        color: #2b6ea3;
    }

    .team-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 30px;
        padding: 0 40px 60px;
        max-width: 1200px;
        margin: 0 auto;
    }

    .team-card {
        background-color: white;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        text-align: center;
    }

    .team-card:hover {
        transform: translateY(-5px);
    }

    .team-image {
        width: 100%;
        height: 260px;
        object-fit: cover;
        border-bottom: 4px solid #2b6ea3;
    }

    .team-info {
        padding: 15px 20px 25px;
    }

    .team-info h3 {
        margin: 10px 0 5px;
        font-size: 1.2em;
        color: #222;
    }

    .team-info p {
        margin: 0;
        font-size: 0.95em;
        color: #555;
        font-style: italic;
    }
</style>
{% endblock %}

{% block content %}
<h1 class="section-title">Meet Our Team</h1>

<div class="team-grid">
    {% for member in team_members %}
    <div class="team-card">
        <img src="{% static member.image %}" alt="{{ member.name }}" class="team-image">
        <div class="team-info">
            <h3>{{ member.name }}</h3>
            <p>{{ member.title }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
